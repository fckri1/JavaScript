<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>

    <h id="i"></h>


    <script>
        
        let text = "";
        let a = 0;
         do {
         text += "<br>The number is " + a;
            a++;
        }
        while (a < 10);  

        document.getElementById("i").innerHTML = text;
    </script>
</body>
</html>
