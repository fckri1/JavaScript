<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COba</title>
</head>
<body>
    <h1 id="tes"></h1>

    <script>
        let kata = "I Love You";

        let text = "";
        for(let a of kata){
            text += a + "<br>";
        }

      document.getElementById("tes").innerHTML = text;
    </script>
    
</body>
