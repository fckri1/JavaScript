<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <p id="tes"></p>

    <script>
        let kata = [12,32,12,43,12];

        let text = "";
        for(let a in kata){
            text += a + "<br>";
        }

      document.getElementById("tes").innerHTML = text;
    </script>
    
</body>
</html>
