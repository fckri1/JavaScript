<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iseng</title>

    <style>
        body {
            background-color: pink;
            text-align: center;
        }

        button {
            padding: 20px;
            font-size: 50px;
            cursor: pointer;
        }

        h1 {
            font-size: 60px;
        }

    </style>
</head>
<body>
    <button onclick="ai()"> Click ^_^ \</button>
    <h1 id="tes"></h1>

    <script>
        let hilangkan = true;

        function ai() {
            let h1 = document.getElementById("tes");

            if (hilangkan) {
                h1.innerHTML = "I Love You <3";
            } else {
                h1.innerHTML = "Mwehehehe";
            }

            hilangkan = !hilangkan;
        }
    </script>
</body>
</html>
