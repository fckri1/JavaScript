<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>
<body>
    <h1 id="ya"></h1>

    <script>
        const IT = ["Laptop","Server","Router","Hard Drive"];
        
        let text = "";
        IT.forEach(ea);
        document.getElementById("ya").innerHTML = text ;

        function ea(value, index, Array){
            text += Array + "<br>";
        }
    </script>
</body>
</html>
