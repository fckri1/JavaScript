<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <h1 id="hasil"></h1>
    <script>
        let y = 200;
        let b = 100;
        let v = 300;
        let a = b + v * y / b;

        document.getElementById("hasil").innerHTML = a;

    </script>
</body>
</html>
